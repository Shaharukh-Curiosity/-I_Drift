<!DOCTYPE html>
<html>

<head>
    <title>We Chat Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link href="style.css" rel="stylesheet">
    <script defer src="http://werealtimechatapp.herokuapp.com/socket.io/socket.io.js"></script>
    <script>
    const socket = io('http://werealtimechatapp.herokuapp.com/');

const form=document.getElementById('send-container');
const messageInput=document.getElementById('messageInp');
const messageContainer=document.querySelector('.container')

var audio=new Audio('whatsapp_tune.mp3');
var send_audio=new Audio('send_tune.mp3');

const append=(message,position)=>{
    const messageElement=document.createElement('div');
    messageElement.innerText=message;
    messageElement.classList.add('message');
    messageElement.classList.add(position);
    messageElement.style.wordBreak="break-all";
    messageElement.focus({preventScroll:true});
    messageContainer.append(messageElement);
    if(position =='right'){
      send_audio.play();
    }
    if(position == 'left'){
        audio.play();   
    }
}

form.addEventListener('submit',(e)=>{
    e.preventDefault();
    const message=messageInput.value;
    append(`you,${message}`,'right');
    socket.emit('send',message);
    messageInput.value='';
})

const name=prompt('Enter name to join beautiful conversation with your friends')
socket.emit('new-user-joined',name)


socket.on('user-joined',name=>{
append(`${name} joined the chat`,'right');
})

socket.on('receive',data=>{
    append(`${data.name}:${data.message}`,'left');
    })
    
    </script>


</head>

<body>

    <img class="logo" src="chat.png">
    <div class="container">

        <div class="message left">Shahrukh:how are you</div>

        <div class="message right">Farid: I am great what about you</div>


    </div>

    <div class="send">
        <form action="" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
     
</body>

</html>
